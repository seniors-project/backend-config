apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "ingress-{{ .Release.Name }}"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/load-balancer-name: seniors-load-balancer
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/class: alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:elasticloadbalancing:ap-northeast-2:547713713082:loadbalancer/app/seniors-load-balancer/f1b75d99a9376bc1
spec:
  ingressClassName: alb
  rules:
  - host: strangehoon.shop  
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "service-{{ .Release.Name }}"
            port:
              number: 80
